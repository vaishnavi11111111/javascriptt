<!DOCTYPE html>
<html>
    <head>
        <title>coin flip</title>
    </head>
    <body>
        <button onclick="playGame('heads')">heads</button>
        <button onclick="playGame('tails')">tails</button>
        <button onclick="
                score.wins = 0;
                score.losses = 0;
                localStorage.removeItem('score');
        ">Reset Score</button>
        <script>
            let score = JSON.parse(localStorage.getItem("score")) || {
                wins:0,
                losses:0,
            }

            function playGame(guess){
                let randomNumber = Math.random();
                let result;
                if (randomNumber< 0.5){
                    result = 'heads'
                } else{
                    result = 'tails'
                }
                /* or
                result = randomNumber < 0.5 ? console.log('u win.'): console.log('u lose.');
                */
                
                if (guess === result){
                    console.log('u win.');
                    score.wins+=1;
                } else{
                    console.log('u lose.')
                    score.losses+=1;
                }
                localStorage.setItem("score",JSON.stringify(score))
                console.log(score)
            }

            
        </script>
    </body>
</html>
