<!DOCTYPE html>
<html>
    <head>
        <title>functions</title>
    </head>
    <body>
        
        <script>
            function convertToFahrenheit(celsius){
                fahrenheit = (celsius * 9/5) + 32;
                return fahrenheit
            }

            function convertToCelsius(fahrenheit){
                celsius = (fahrenheit - 32) * 5/9
                return celsius
            }

            function convertTemperature(degrees, unit) {
                if (unit === 'C') {
                const result = convertToFahrenheit(degrees);
                return `${result}F`;
                } else if (unit === 'F') {
                const result = convertToCelsius(degrees);
                return `${result}C`;
                } else {
                    return `invalid unit ${unit}`
                }
            }

            function convertLength(length,from,to){
                if (from === 'miles' && to === 'km'){
                    length = length * 1.6;
                    return `${length}km`;
                }else if (from === 'miles' && to ==='feet'){
                    length = length * 5280;
                    return `${length}feet`;
                }else if (from === 'km' && to ==='miles'){
                    length = length / 1.6;
                    return `${length}miles`;
                }else if (from === 'km' && to ==='feet'){
                    length = length * 3281;
                    return `${length}miles`;
                }else if (from === 'feet' && to === 'km'){
                    length = length / 3281;
                    return `${length}km`;
                }else if (from === 'feet' && to === 'miles'){
                    length = length / 5280;
                    return `${length}miles`;
                }else if (from === to) {
                    return `${length} ${to}`;
                }}

            console.log(convertLength(50, 'miles', 'km'));
            console.log(convertLength(32, 'km', 'miles'));
            console.log(convertLength(50, 'km', 'km'));

            console.log(convertLength(5, 'miles', 'km'));
            console.log(convertLength(5, 'miles', 'feet'));
            console.log(convertLength(5, 'km', 'feet'));
            console.log(convertTemperature(25, 'C'))
            console.log(convertTemperature(86, 'F'))
            console.log(convertToFahrenheit(25))
            console.log(convertToCelsius(86))
        </script>
    </body>
</html>
